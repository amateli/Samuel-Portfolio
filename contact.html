<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
      src="https://kit.fontawesome.com/fa33d86e5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa fa-code logo-image" aria-hidden="true"></i>
        <h2 class="logo-name">amateli</h2>
      </div>
      <nav class="header-links">
        <a href="../#home">Home</a>
        <a href="../#aboutme">About Me</a>
        <a href="#contact">Contact</a>
        <a href="../#service">Services</a>
        <a href="./#project">Project</a>
      </nav>
    </header>
    <main id="contact">
      <h1 class="contact-heading">Get in touch</h1>
      <div class="contact-options">
        <div class="direct-access">
          <div class="direct phone">
            <i class="fa fa-phone access" aria-hidden="true"></i>
            <div class="phone contact">
              <h3>Whatsapp</h3>
              <p>+234 812 723 9452</p>
            </div>
          </div>
          <div class="direct email">
            <i class="fa fa-envelope access" aria-hidden="true"></i>
            <div class="email contact">
              <h3>Email</h3>
              <p>samueltamunoateli@gmail.com</p>
            </div>
          </div>
          <div class="direct location">
            <i class="fa fa-location-arrow access" aria-hidden="true"></i>
            <div class="location contact">
              <h3>My Location</h3>
              <p>Lagos, Nigeria.</p>
            </div>
          </div>
        </div>
        <div class="leave-a-message">
          <form action="#" method="post">
            <div class="name-pnumb">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Your Phone Number"
                required
              />
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              placeholder="Your Message"
              rows="10"
              required
            ></textarea>
            <div>
              <input type="submit" value="send message" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">Copyright &copy; 2022 amateli</p>

        <a

          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa fa-google" aria-hidden="true"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
